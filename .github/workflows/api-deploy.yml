name: Deploy New App Version (Backend)

on:
  push:
    branches: ["testing_api_deploy"]
  pull_request:
    branches: ["main"]
    paths:
      - "PersonaBackend/**"
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-1

      - name: Setup dotnet cli
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.x

      - name: Dotnet publish
        run: |
          dotnet restore;
          dotnet publish -r linux-x64 --configuration "Release" --self-contained "true";
        working-directory: PersonaBackend

      - name: Package artifact
        run: zip -r ../site.zip *
        working-directory: PersonaBackend/bin/Release/net8.0/linux-x64/publish

      - name: Upload artifact to S3
        run: aws s3 cp site.zip s3://${{ secrets.BUCKET_NAME }}/application-${{ github.run_id }}.zip
        working-directory: PersonaBackend/bin/Release/net8.0/linux-x64

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-1

      - name: Deploy to Elastic Beanstalk
        run: |
          aws elasticbeanstalk create-application-version --application-name api-app-final --version-label ${{ github.run_id }} --source-bundle S3Bucket="${{ secrets.BUCKET_NAME }}",S3Key="application-${{ github.run_id }}.zip"
          aws elasticbeanstalk update-environment --application-name api-app-final --environment-name api-env --version-label ${{ github.run_id }}
