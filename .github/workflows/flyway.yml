name: "Flyway migrations (DB CI/CD)"
 
on:
  push:
    branches: [ "testing_flyway_migrate" ]
  pull_request:
    branches: [ "main" ]
 
jobs:
  Migrate:
    name: RunMigration
    runs-on: ubuntu-latest         
    steps:
      - name: RunMigration
        uses: actions/checkout@v3.0.0
      - run: wget -qO- https://download.red-gate.com/maven/release/com/redgate/flyway/flyway-commandline/10.7.1/flyway-commandline-10.7.1-linux-x64.tar.gz | tar -xvz && sudo ln -s `pwd`/flyway-10.7.1/flyway /usr/local/bin
      - run: flyway -user="${{ secrets.DB_BUILD_USERNAME}}" -password="${{ secrets.DB_BUILD_PASSWORD}}" -url="jdbc:postgresql://personadb.c4n7thcq1lqm.eu-west-1.rds.amazonaws.com:1433;databaseName=persona_db;encrypt=true;trustServerCertificate=true" -locations="/Database/flyway/scripts" -baselineOnMigrate=true migrate
